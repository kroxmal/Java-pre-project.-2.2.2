<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <tr>
        <nobr><th><b>LIST OF CARS</b></th></nobr>
    </tr>
    <table class="striped" border="2">
        <thead class="ttop">
        <tr class="table-info">
            <td width="20px"><b>ID</b></td>
            <td><b>MODEL</b> </td>
            <td><b>SERIES</b> </td>
            <td><b>COLOR</b> </td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="an, iterStat : ${cars}"
            th:style="${iterStat.odd}? 'font-weight: bold;'">
            <td th:text="${iterStat.index}+1"></td>
            <td th:text="${an.model}"></td>
            <td th:text="${an.series}"></td>
            <td th:text="${an.color}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
